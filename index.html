<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIYAM VAULT PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0b0b1a] text-white">

    <div class="fixed inset-0 z-0 bg-gradient-to-b from-[#0b0b1a] via-[#1a0b2e] to-[#050505] pointer-events-none">
        <div id="stars"></div>
    </div>

    <div id="auth-box" class="relative z-[200] flex items-center justify-center min-h-screen p-6">
        <div class="glass-card w-full max-w-sm p-10 rounded-[40px] border border-white/10 text-center shadow-2xl">
            <h1 class="text-4xl font-black mb-1 italic tracking-tighter live-text">SIYAM <span class="text-purple-500">VAULT</span></h1>
            <p class="text-purple-300 text-[10px] mb-10 uppercase tracking-[0.2em] live-text">Secure Archive</p>
            <div class="space-y-5">
                <input type="email" id="u-email" placeholder="Gmail Address" class="glass-input">
                <input type="password" id="u-token" placeholder="GitHub Token" class="glass-input">
                <button onclick="handleLogin()" class="w-full py-4 bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-black rounded-2xl uppercase text-[11px] tracking-widest active:scale-95 transition-all mt-4">Unlock Vault</button>
            </div>
        </div>
    </div>

    <div id="dash" class="hidden relative z-10 w-full min-h-screen overflow-y-auto">
        <header class="flex justify-between items-center px-6 py-4 border-b border-white/5 bg-[#0b0b1a]/80 backdrop-blur-xl sticky top-0 z-[100]">
            <div>
                <h2 class="text-lg font-black italic tracking-tighter text-purple-500 live-text">DASHBOARD</h2>
                <p id="file-counter" class="text-[8px] text-white/40 font-bold tracking-[0.2em] uppercase">Checking...</p>
            </div>
            <button onclick="logout()" class="text-[9px] font-bold border border-red-500/40 text-red-400 px-4 py-2 rounded-full uppercase bg-red-500/5 transition-all">Logout</button>
        </header>

        <div id="three-container" class="w-full h-[350px] relative border-b border-white/5 bg-black/20">
            <div id="three-loader" class="absolute inset-0 flex items-center justify-center text-[8px] tracking-[0.5em] text-white/20">INITIALIZING 3D ENGINE...</div>
        </div>

        <div class="sticky top-[68px] z-[90] bg-[#0b0b1a]/95 backdrop-blur-2xl border-b border-white/5">
            <div class="flex justify-center gap-10 py-5">
                <button onclick="switchTab('photos')" id="tab-photos" class="nav-tab active">
                    <span class="tab-text live-text">PHOTOS</span><div class="glow-dot"></div>
                </button>
                <button onclick="switchTab('videos')" id="tab-videos" class="nav-tab">
                    <span class="tab-text live-text">VIDEOS</span><div class="glow-dot"></div>
                </button>
                <button onclick="switchTab('folders')" id="tab-folders" class="nav-tab">
                    <span class="tab-text live-text">FOLDERS</span><div class="glow-dot"></div>
                </button>
            </div>
        </div>

        <div id="gallery" class="grid grid-cols-2 md:grid-cols-4 gap-2 p-2 pb-40"></div>
    </div>

    <div id="upload-overlay" class="hidden fixed inset-0 z-[400] bg-black/95 flex flex-col items-center justify-center p-10 backdrop-blur-2xl">
        <h3 class="text-purple-400 font-black tracking-[0.3em] text-xs mb-6 live-text">SYNCING TO CLOUD</h3>
        <div class="w-full max-w-xs h-1.5 bg-white/10 rounded-full overflow-hidden">
            <div id="progress-bar" class="w-0 h-full bg-gradient-to-r from-purple-500 to-indigo-500 shadow-[0_0_20px_#a855f7]"></div>
        </div>
        <p id="progress-text" class="text-[10px] mt-4 font-bold text-white/50 tracking-widest">0% COMPLETED</p>
    </div>

    <div id="media-modal" class="hidden fixed inset-0 z-[300] bg-black/98 flex flex-col items-center justify-center p-4">
        <button onclick="closeModal()" class="fixed top-6 right-6 z-[310] text-red-600 bg-white/5 w-12 h-12 rounded-full flex items-center justify-center border border-red-600/30 active:scale-90">
            <i class="fa-solid fa-xmark text-3xl font-black"></i>
        </button>
        <div id="modal-content" class="w-full max-w-4xl max-h-[80vh] rounded-3xl overflow-hidden shadow-2xl transition-all duration-500 scale-95"></div>
        <div class="flex gap-6 mt-10">
            <button id="dl-btn" class="action-btn text-emerald-400"><i class="fa-solid fa-download"></i> SAVE</button>
            <button id="del-btn" class="action-btn text-red-500"><i class="fa-solid fa-trash"></i> DELETE</button>
        </div>
    </div>

    <div id="memory-popup" class="hidden fixed inset-0 z-[500] bg-black/90 backdrop-blur-2xl flex items-center justify-center p-6">
        <div class="glass-card p-8 rounded-[40px] text-center border border-purple-500/30 max-w-sm">
            <h3 class="text-xl font-black live-text mb-2">MEMORY UNLOCKED!</h3>
            <p class="text-[8px] text-white/40 mb-4 tracking-widest uppercase">1 Year Ago Today</p>
            <div id="memory-content" class="rounded-2xl overflow-hidden mb-6 border border-white/10"></div>
            <button onclick="closeMemory()" class="w-full py-3 bg-white/5 border border-white/10 rounded-xl text-[10px] font-black uppercase">Close</button>
        </div>
    </div>

    <label id="upload-fab" class="hidden fixed bottom-8 right-8 w-16 h-16 bg-purple-600 rounded-full flex items-center justify-center cursor-pointer shadow-2xl z-[150] active:scale-90 transition-all border border-white/20">
        <i class="fa-solid fa-plus text-2xl text-white"></i>
        <input type="file" id="file-input" class="hidden" multiple onchange="handleUpload(this)">
    </label>

    <script src="script.js"></script>
</body>
</html>
