<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIYAM VAULT V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white">

    <div id="auth-box" class="flex items-center justify-center min-h-screen p-4 z-[100] relative">
        <div class="w-full max-w-sm bg-[#111] p-10 rounded-[40px] border border-white/5 shadow-2xl">
            <h1 class="text-3xl font-black mb-1 text-center italic tracking-tighter text-emerald-500">SIYAM VAULT</h1>
            <p class="text-zinc-500 text-[10px] text-center mb-8 uppercase tracking-[0.3em]">Advanced Cloud Storage</p>
            <div class="space-y-4">
                <input type="email" id="u-email" placeholder="Gmail Address" class="auth-input">
                <input type="password" id="u-token" placeholder="GitHub Token" class="auth-input">
                <button onclick="handleLogin()" class="w-full py-4 bg-emerald-500 text-black font-black rounded-2xl hover:bg-white transition-all uppercase text-xs">Unlock System</button>
            </div>
        </div>
    </div>

    <div id="three-container" class="hidden relative w-full h-[350px] bg-[#050505] border-b border-white/5 z-0">
        <p class="absolute top-4 left-1/2 -translate-x-1/2 text-[9px] uppercase tracking-[0.4em] text-zinc-600">3D Featured Gallery</p>
    </div>

    <div id="dash" class="hidden relative z-10">
        <div class="flex justify-center gap-6 py-6 bg-black sticky top-0 border-b border-white/5">
            <button onclick="switchTab('photos')" id="tab-photos" class="tab-btn active">PHOTOS</button>
            <button onclick="switchTab('videos')" id="tab-videos" class="tab-btn">VIDEOS</button>
            <button onclick="switchTab('folders')" id="tab-folders" class="tab-btn">FOLDERS</button>
        </div>

        <div id="gallery-container" class="p-2 pb-32">
            <div id="gallery" class="grid grid-cols-2 md:grid-cols-4 gap-1"></div>
        </div>
    </div>

    <div id="media-modal" class="hidden fixed inset-0 z-[200] bg-black/98 flex flex-col items-center justify-center p-4">
        <button onclick="closeModal()" class="absolute top-8 right-8 text-4xl">&times;</button>
        <div id="modal-content" class="w-full max-w-2xl flex justify-center"></div>
        <div class="flex gap-4 mt-8">
            <button id="dl-btn" class="action-btn text-emerald-400"><i class="fa-solid fa-download"></i> Save to Phone</button>
            <button id="del-btn" class="action-btn text-red-500"><i class="fa-solid fa-trash"></i> Delete</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
