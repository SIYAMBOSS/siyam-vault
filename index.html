<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Siyam Vault</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="app-header">
        <div class="nav-container">
            <div class="tabs-center">
                <span class="tab-item active" id="tab-photos" onclick="switchTab('photos')">Photos</span>
                <span class="tab-item" id="tab-videos" onclick="switchTab('videos')">Videos</span>
                <span class="tab-item" id="tab-albums" onclick="switchTab('albums')">Albums</span>
            </div>
            <span class="logout-btn" onclick="logout()">Logout</span>
        </div>
    </header>

    <main id="main-content">
        <div id="media-display-section">
            <div id="media-grid" class="grid-3"></div>
        </div>

        <div id="albums-section" class="hidden">
            <div class="album-actions">
                <button class="create-folder-btn" onclick="createNewFolder()">+ Create New Event</button>
            </div>
            <div id="folder-grid" class="grid-3"></div>
        </div>

        <div id="folder-inner-view" class="hidden">
            <div class="event-header">
                <button class="back-btn" onclick="backToFolders()">‚Üê Back</button>
                <h3 id="current-folder-title"></h3>
            </div>
            
            <div class="upload-options">
                <div class="upload-card" onclick="triggerUpload('photo')">
                    <span class="icon">üñºÔ∏è</span>
                    <p>Add Photo</p>
                </div>
                <div class="upload-card" onclick="triggerUpload('video')">
                    <span class="icon">üé•</span>
                    <p>Add Video</p>
                </div>
            </div>
            
            <div id="event-media-grid" class="grid-3"></div>
        </div>
    </main>

    <div id="floating-filter" class="filter-bar">
        <div class="filter-item active" id="filter-all" onclick="filterMedia('all')">
            <span id="all-count" class="count-badge">0</span> All
        </div>
        <div class="filter-item" id="filter-camera">Camera</div>
    </div>

    <footer id="gallery-footer">
        <p id="total-count">0 Items</p>
    </footer>

    <input type="file" id="file-input" hidden multiple onchange="uploadFiles()">

    <script src="script.js"></script>
</body>
</html>
