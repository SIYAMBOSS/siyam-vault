<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Siyam Vault Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <header class="app-header">
        <div class="nav-container">
            <div class="tabs-center">
                <span class="tab-item active" id="tab-photos" onclick="switchTab('photos')">Photos</span>
                <span class="tab-item" id="tab-videos" onclick="switchTab('videos')">Videos</span>
                <span class="tab-item" id="tab-albums" onclick="switchTab('albums')">Albums</span>
            </div>
            <span class="logout-btn" onclick="confirmLogout()">Logout</span>
        </div>
    </header>

    <main id="main-content">
        <div id="media-display-section">
            <div id="media-grid" class="grid-3"></div>
        </div>

        <div id="albums-section" class="hidden">
            <div class="album-actions">
                <button class="create-folder-btn" onclick="initCreateFolder()">+ Create New Event</button>
            </div>
            <div id="folder-grid" class="grid-3"></div>
        </div>

        <div id="folder-inner-view" class="hidden">
            <div class="event-header-container">
                <button class="back-btn" onclick="backToFolders()">‚Üê Back</button>
                <h3 id="current-folder-title">Event Name</h3>
            </div>
            
            <div class="upload-container">
                <div class="upload-card photo-card" onclick="triggerFileUpload('photo')">
                    <div class="icon-circle">üñºÔ∏è</div>
                    <div class="upload-info">
                        <strong>Upload Photos</strong>
                        <span>JPG, PNG, GIF</span>
                    </div>
                </div>
                <div class="upload-card video-card" onclick="triggerFileUpload('video')">
                    <div class="icon-circle">üé•</div>
                    <div class="upload-info">
                        <strong>Upload Videos</strong>
                        <span>MP4, MOV, WEBM</span>
                    </div>
                </div>
            </div>
            
            <div id="event-media-grid" class="grid-3"></div>
        </div>
    </main>

    <div id="floating-filter" class="filter-bar">
        <div class="filter-item active" id="filter-all" onclick="filterMedia('all')">
            <span id="all-count" class="count-badge">0</span> All
        </div>
        <div class="filter-item" id="filter-camera">Camera</div>
    </div>

    <footer id="gallery-footer">
        <div class="footer-stats">
            <span id="total-count">0 Items Found</span>
            <span class="user-id">User: @siyam</span>
        </div>
    </footer>

    <input type="file" id="photo-input" hidden accept="image/*" multiple onchange="handleFileSelect(event, 'photo')">
    <input type="file" id="video-input" hidden accept="video/*" multiple onchange="handleFileSelect(event, 'video')">

    <script src="script.js"></script>
</body>
</html>
