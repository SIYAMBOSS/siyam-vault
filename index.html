<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIYAM VAULT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white selection:bg-blue-600">

    <div id="login-box" class="flex flex-col items-center justify-center min-h-screen p-6">
        <h1 class="text-4xl font-black mb-8 italic text-blue-500 uppercase">Vault Login</h1>
        <div class="w-full max-w-xs space-y-4">
            <input type="email" id="u-email" placeholder="আপনার জিমেইল" class="w-full p-4 bg-zinc-900 rounded-2xl outline-none border border-zinc-800 focus:border-blue-600">
            <input type="password" id="u-token" placeholder="গিটহাব টোকেন দিন" class="w-full p-4 bg-zinc-900 rounded-2xl outline-none border border-zinc-800 focus:border-blue-600">
            <button onclick="login()" class="w-full p-4 bg-blue-600 rounded-2xl font-black uppercase shadow-lg shadow-blue-900/20 active:scale-95 transition-all">Enter Vault</button>
        </div>
    </div>

    <div id="dash" class="hidden">
        <header class="p-6 flex justify-between items-center border-b border-zinc-900 sticky top-0 bg-black/80 backdrop-blur-md z-50">
            <h2 class="text-xl font-bold italic text-blue-500 uppercase">SIYAMBOSS</h2>
            <button onclick="logout()" class="text-red-500 text-[10px] font-bold uppercase border border-red-500/30 px-3 py-1 rounded-lg">Logout</button>
        </header>

        <nav class="flex justify-center gap-12 p-6">
            <button onclick="load('photos')" id="btn-photos" class="text-blue-500 font-bold border-b-2 border-blue-500 pb-1">PHOTOS</button>
            <button onclick="load('videos')" id="btn-videos" class="text-zinc-500 font-bold pb-1">VIDEOS</button>
        </nav>

        <div id="gallery" class="grid grid-cols-3 gap-0.5 animate-fade-in"></div>

        <label class="fixed bottom-8 right-8 w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center cursor-pointer shadow-2xl z-50 active:scale-90 transition-all">
            <i class="fa-solid fa-plus text-white text-2xl"></i>
            <input type="file" id="file-up" class="hidden" multiple onchange="upload(this)">
        </label>
    </div>

    <script src="script.js"></script>
</body>
</html>
