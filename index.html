<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZeroDay Vault Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <meta name="theme-color" content="#0b0b1a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW Error', err));
            });
        }
    </script>
</head>
<body class="bg-[#0b0b1a] text-white overflow-hidden">

    <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-[#0b0b1a]/95 z-[500] transform -translate-x-full transition-transform duration-300 border-r border-cyan-500/20 shadow-2xl backdrop-blur-xl">
        <div class="p-8">
            <div class="mb-10 text-center">
                <img src="logo.png" class="w-16 h-16 mx-auto rounded-2xl border border-cyan-500/30 mb-4 shadow-[0_0_20px_rgba(6,182,212,0.3)]">
                <h2 class="text-sm font-black italic text-cyan-500 tracking-widest">SIYAMBOSS</h2>
            </div>
            <nav class="space-y-2">
                <button onclick="switchTab('photos')" class="menu-link active"><i class="fa-solid fa-image"></i> PHOTOS <span id="c-photos" class="ml-auto opacity-40 text-[8px]">0</span></button>
                <button onclick="switchTab('videos')" class="menu-link"><i class="fa-solid fa-video"></i> VIDEOS <span id="c-videos" class="ml-auto opacity-40 text-[8px]">0</span></button>
                <button onclick="switchTab('favorites')" class="menu-link"><i class="fa-solid fa-heart"></i> FAVORITES <span id="c-favorites" class="ml-auto opacity-40 text-[8px]">0</span></button>
                <button onclick="switchTab('trash')" class="menu-link text-red-400"><i class="fa-solid fa-trash-can"></i> TRASH BIN <span id="c-trash" class="ml-auto opacity-40 text-[8px]">0</span></button>
            </nav>
        </div>
    </div>

    <div id="auth-box" class="relative z-[600] flex items-center justify-center min-h-screen p-6">
        <div class="bg-white/5 backdrop-blur-2xl w-full max-w-sm p-10 rounded-[40px] border border-white/10 text-center shadow-2xl">
            <img src="logo.png" class="w-20 h-20 mx-auto mb-6 rounded-3xl shadow-2xl animate-pulse">
            <h1 class="text-3xl font-black italic tracking-tighter text-cyan-500 mb-8">ZeroDay <span class="text-white">Vault</span></h1>
            <input type="email" id="u-email" placeholder="Gmail Address" class="w-full p-4 mb-4 bg-white/5 border border-white/10 rounded-2xl outline-none focus:border-cyan-500 text-white">
            <input type="password" id="u-token" placeholder="GitHub Token" class="w-full p-4 mb-6 bg-white/5 border border-white/10 rounded-2xl outline-none focus:border-cyan-500 text-white">
            <button onclick="handleLogin()" class="w-full py-4 bg-cyan-600 rounded-2xl font-black uppercase text-[11px] tracking-widest active:scale-95 transition-all">Unlock Archive</button>
        </div>
    </div>

    <div id="dash" class="hidden relative z-10 w-full h-screen overflow-y-auto">
        <header class="flex justify-between items-center px-6 py-4 border-b border-white/5 bg-[#0b0b1a]/90 backdrop-blur-xl sticky top-0 z-[100]">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="text-xl text-cyan-500"><i class="fa-solid fa-bars-staggered"></i></button>
                <h2 id="current-tab-title" class="text-[10px] font-black italic text-cyan-500 tracking-widest uppercase">PHOTOS</h2>
            </div>
            <button onclick="logout()" class="text-[9px] font-black text-red-500 border border-red-500/20 px-4 py-2 rounded-full uppercase">Logout</button>
        </header>

        <div id="three-container" class="w-full h-[300px] border-b border-white/5"></div>
        <div id="gallery" class="grid grid-cols-2 md:grid-cols-4 gap-1 p-1 pb-40"></div>
    </div>

    <div id="media-modal" class="hidden fixed inset-0 z-[700] bg-black/98 flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-4xl flex justify-end mb-4">
            <button onclick="closeModal()" class="w-10 h-10 bg-red-600/20 text-red-500 rounded-full flex items-center justify-center border border-red-500/30">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
        </div>
        <div id="modal-content" class="w-full max-w-4xl max-h-[60vh] rounded-3xl overflow-hidden"></div>
        <div class="flex gap-6 mt-8">
            <button id="fav-btn" class="w-14 h-14 bg-white/5 border border-white/10 rounded-2xl flex items-center justify-center text-xl text-white transition-all"><i class="fa-solid fa-heart"></i></button>
            <button id="save-btn" class="w-14 h-14 bg-white/5 border border-white/10 rounded-2xl flex items-center justify-center text-cyan-400"><i class="fa-solid fa-download"></i></button>
            <button id="trash-btn" class="w-14 h-14 bg-white/5 border border-white/10 rounded-2xl flex items-center justify-center text-red-500"><i class="fa-solid fa-trash"></i></button>
        </div>
    </div>

    <label id="upload-fab" class="hidden fixed bottom-8 right-8 w-16 h-16 bg-cyan-600 rounded-full flex items-center justify-center cursor-pointer shadow-2xl z-[150] border border-white/20">
        <i class="fa-solid fa-plus text-2xl text-white"></i>
        <input type="file" id="file-input" class="hidden" multiple onchange="handleUpload(this)">
    </label>

    <script src="script.js"></script>
</body>
</html>
