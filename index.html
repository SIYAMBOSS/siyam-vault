<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIYAM VAULT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        img, video { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #0a0a0a; border: 0.5px solid #111; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-box" class="flex flex-col items-center justify-center min-h-screen p-6">
        <h1 class="text-3xl font-black mb-8 italic text-blue-500 uppercase">Vault Login</h1>
        <div class="w-full max-w-xs space-y-4">
            <input type="email" id="u-email" placeholder="Gmail" class="w-full p-4 bg-zinc-900 rounded-2xl outline-none border border-zinc-800">
            <input type="password" id="u-token" placeholder="GitHub Token" class="w-full p-4 bg-zinc-900 rounded-2xl outline-none border border-zinc-800">
            <button onclick="login()" class="w-full p-4 bg-blue-600 rounded-2xl font-bold uppercase active:scale-95 transition-all">Enter</button>
        </div>
    </div>

    <div id="dash" class="hidden">
        <header class="p-6 flex justify-between items-center border-b border-zinc-900 sticky top-0 bg-black/90 backdrop-blur-md z-50">
            <h2 class="text-xl font-bold italic text-blue-500">SIYAMBOSS</h2>
            <button onclick="logout()" class="text-red-500 text-xs font-bold uppercase">Logout</button>
        </header>

        <nav class="flex justify-center gap-10 p-6">
            <button onclick="load('photos')" id="btn-photos" class="text-blue-500 font-bold border-b-2 border-blue-500 pb-1 text-xs">PHOTOS</button>
            <button onclick="load('videos')" id="btn-videos" class="text-zinc-500 font-bold pb-1 text-xs">VIDEOS</button>
        </nav>

        <div id="gallery" class="grid grid-cols-3 gap-0.5"></div>

        <label class="fixed bottom-8 right-8 w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center cursor-pointer shadow-2xl z-50">
            <i class="fa-solid fa-cloud-arrow-up text-white text-2xl"></i>
            <input type="file" id="file-up" class="hidden" multiple onchange="upload(this)">
        </label>
    </div>

    <script src="script.js"></script>
</body>
</html>
