<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIYAMBOSS | TOKEN VAULT</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-[#050505] text-white font-sans selection:bg-blue-500/30">

    <section id="auth-section" class="flex items-center justify-center min-h-screen p-4">
        <div class="glass-card p-8 rounded-[2.5rem] w-full max-w-sm text-center border border-zinc-800 shadow-2xl">
            
            <div class="mb-6 rounded-3xl overflow-hidden border border-zinc-800 bg-zinc-900 relative">
                <img src="" id="fixed-banner" class="w-full h-48 object-cover hidden">
                <div id="banner-placeholder" class="w-full h-48 flex flex-col items-center justify-center text-zinc-700">
                    <i class="fa-solid fa-shield-halved text-5xl mb-2"></i>
                    <p class="text-[10px] uppercase font-bold tracking-widest">Secure Entry</p>
                </div>
            </div>

            <h2 class="text-3xl font-black mb-6 text-blue-500 italic uppercase">Login</h2>
            <div class="space-y-3 text-left">
                <input type="email" id="user-email" placeholder="Gmail Address" class="auth-input">
                <input type="password" id="pin-1" placeholder="Security PIN" class="auth-input">
                <input type="password" id="github-token-input" placeholder="Enter GitHub Token" class="auth-input border-blue-900/30">
                
                <button onclick="handleAuth()" class="w-full primary-btn p-4 rounded-2xl font-black mt-4 active:scale-95 transition-all uppercase">Enter Vault</button>
            </div>
            
            <div id="admin-setup-area" class="mt-6 hidden">
                <input type="file" id="banner-upload" class="hidden" accept="image/*" onchange="setupBanner(event)">
                <label for="banner-upload" class="text-blue-500 text-[10px] font-bold uppercase cursor-pointer hover:underline">
                   Update Banner
                </label>
            </div>
        </div>
    </section>

    <main id="dashboard" class="hidden min-h-screen pb-24">
        <header class="p-6 sticky top-0 bg-[#050505]/95 backdrop-blur-xl border-b border-zinc-900 z-50">
            <div class="flex justify-between items-center max-w-5xl mx-auto">
                <h1 class="text-2xl font-black italic">SIYAM<span class="text-blue-500">BOSS</span></h1>
                <button onclick="logout()" class="px-4 py-2 rounded-xl text-red-500 bg-red-500/10 border border-red-500/20 text-[10px] font-bold">LOGOUT</button>
            </div>
            <nav class="flex justify-center mt-8 gap-10">
                <button onclick="switchTab('photos')" id="tab-photos" class="nav-tab active">Photos</button>
                <button onclick="switchTab('videos')" id="tab-videos" class="nav-tab">Videos</button>
            </nav>
            
            <div id="upload-progress-container" class="hidden w-full max-w-5xl mx-auto px-4 mt-6">
                <div class="w-full bg-zinc-900 h-1 rounded-full overflow-hidden">
                    <div id="upload-bar" class="bg-blue-500 h-full w-0 transition-all"></div>
                </div>
            </div>
        </header>

        <div id="photos-content" class="grid grid-cols-3 gap-0.5 max-w-5xl mx-auto animate-fade-in"></div>
        <div id="videos-content" class="hidden grid grid-cols-2 gap-2 p-2 max-w-5xl mx-auto animate-fade-in"></div>

        <label for="file-upload" class="fixed bottom-8 right-8 w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center shadow-2xl cursor-pointer z-[60]">
            <i class="fa-solid fa-plus text-white text-2xl"></i>
        </label>
        <input type="file" id="file-upload" class="hidden" accept="image/*,video/*" multiple onchange="uploadFiles(event)">
    </main>

    <div id="preview-modal" class="hidden fixed inset-0 z-[500] flex items-center justify-center bg-black/98 p-2">
        <button onclick="closePreview()" class="absolute top-6 right-6 text-white text-2xl"><i class="fa-solid fa-xmark"></i></button>
        <div id="preview-content-box" class="w-full max-h-[80%] flex items-center justify-center"></div>
        <button id="download-btn" class="absolute bottom-10 px-8 py-4 bg-blue-600 rounded-2xl text-white font-bold uppercase tracking-widest">Download</button>
    </div>

    <div id="delete-modal" class="hidden fixed inset-0 z-[600] flex items-center justify-center bg-black/90 p-4">
        <div class="bg-[#0c0c0c] border border-zinc-800 p-8 rounded-[2rem] w-full max-w-xs text-center">
            <h3 class="text-white font-black mb-4">DELETE FILE?</h3>
            <div class="flex gap-2">
                <button onclick="closeDeleteModal()" class="flex-1 py-4 rounded-2xl bg-zinc-900 text-zinc-400">Cancel</button>
                <button id="confirm-delete-btn" class="flex-1 py-4 rounded-2xl bg-red-600 text-white">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
    </html>
