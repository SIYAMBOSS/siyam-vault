<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIYAM VAULT PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body id="body" class="bg-[#f8faff] text-zinc-900 transition-all duration-500">

    <div id="auth-box" class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-sm bg-white p-8 rounded-[40px] shadow-2xl border border-white">
            <h1 class="text-3xl font-bold mb-1 text-zinc-900 text-center">Siyam Vault</h1>
            <p class="text-zinc-400 text-sm mb-8 text-center">Sign in with Gmail and Token</p>

            <div class="space-y-4">
                <input type="email" id="u-email" placeholder="Gmail Address" class="w-full px-5 py-4 bg-zinc-50 border border-zinc-100 rounded-2xl outline-none focus:border-emerald-400 text-sm">
                <input type="password" id="u-token" placeholder="GitHub Classic Token" class="w-full px-5 py-4 bg-zinc-50 border border-zinc-100 rounded-2xl outline-none focus:border-emerald-400 text-sm">
                
                <button onclick="handleLogin()" class="w-full py-4 bg-zinc-900 text-white font-bold rounded-2xl shadow-lg hover:bg-emerald-500 transition-all uppercase tracking-widest text-sm">Enter Vault</button>

                <p class="text-center text-[10px] text-zinc-400 mt-6 uppercase tracking-widest font-bold">Secure Cloud Access</p>
            </div>
        </div>
    </div>

    <div id="dash" class="hidden min-h-screen bg-black text-white">
        <header class="p-5 flex justify-between items-center border-b border-zinc-900 sticky top-0 bg-black/90 backdrop-blur-md z-50">
            <div>
                <h2 class="text-emerald-500 font-black uppercase italic text-lg">Pro Vault</h2>
                <p id="user-display" class="text-[9px] text-zinc-500 font-bold uppercase"></p>
            </div>
            <button onclick="logout()" class="text-red-500 text-[10px] font-bold uppercase border border-red-500/20 px-3 py-1 rounded-lg">Logout</button>
        </header>

        <div id="gallery" class="grid grid-cols-3 gap-0.5 pt-4"></div>

        <label class="fixed bottom-8 right-8 w-16 h-16 bg-emerald-500 rounded-full flex items-center justify-center cursor-pointer shadow-2xl z-50">
            <i class="fa-solid fa-plus text-white text-2xl"></i>
            <input type="file" id="file-up" class="hidden" multiple onchange="upload(this)">
        </label>
    </div>

    <script src="script.js"></script>
</body>
</html>
