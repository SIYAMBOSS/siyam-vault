<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIYAM VAULT 3D PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#050505] text-white">

    <div id="auth-box" class="flex items-center justify-center min-h-screen p-4 relative z-[100]">
        <div class="w-full max-w-sm bg-zinc-900/80 backdrop-blur-2xl p-8 rounded-[40px] border border-white/10 shadow-2xl">
            <h1 class="text-3xl font-black mb-1 text-center italic tracking-tighter text-emerald-500">SIYAM VAULT</h1>
            <p class="text-zinc-500 text-[10px] text-center mb-8 uppercase tracking-[0.3em]">Next-Gen Cloud Storage</p>
            <div class="space-y-4">
                <input type="email" id="u-email" placeholder="Gmail Address" class="auth-input">
                <input type="password" id="u-token" placeholder="GitHub Token" class="auth-input">
                <button onclick="handleLogin()" class="w-full py-4 bg-emerald-500 text-black font-black rounded-2xl hover:bg-white transition-all uppercase text-sm">Unlock Vault</button>
            </div>
        </div>
    </div>

    <div id="three-container" class="hidden fixed top-0 left-0 w-full h-screen z-0"></div>

    <div id="dash" class="hidden relative z-10">
        <div class="h-screen flex flex-col items-center justify-end pb-12 pointer-events-none">
            <div class="text-center animate-pulse">
                <p class="text-[10px] font-bold uppercase tracking-[0.4em] text-emerald-500 mb-2">3D Featured Space</p>
                <i class="fa-solid fa-chevron-down text-zinc-500"></i>
            </div>
        </div>

        <div class="bg-black/90 backdrop-blur-3xl min-h-screen rounded-t-[50px] border-t border-white/10 shadow-[0_-20px_50px_rgba(0,0,0,0.8)]">
            <header class="p-8 flex justify-between items-center sticky top-0 bg-black/50 backdrop-blur-md z-50">
                <div>
                    <h2 class="text-xl font-black italic tracking-tight text-emerald-500">SIYAM <span class="text-white">DATABASE</span></h2>
                    <p id="user-info" class="text-[8px] text-zinc-500 uppercase font-bold mt-1"></p>
                </div>
                <button onclick="logout()" class="text-[9px] font-bold border border-red-500/30 text-red-500 px-4 py-2 rounded-full uppercase">Exit</button>
            </header>

            <div id="gallery" class="grid grid-cols-2 md:grid-cols-3 gap-1 p-1 pb-32"></div>
        </div>
    </div>

    <label id="fab" class="hidden fixed bottom-8 right-8 w-16 h-16 bg-emerald-500 rounded-full flex items-center justify-center cursor-pointer shadow-2xl z-50 hover:scale-110 transition-all">
        <i class="fa-solid fa-plus text-black text-2xl"></i>
        <input type="file" id="file-up" class="hidden" multiple onchange="upload(this)">
    </label>

    <div id="media-modal" class="hidden fixed inset-0 z-[200] bg-black/98 flex flex-col items-center justify-center p-4">
        <button onclick="closeModal()" class="absolute top-8 right-8 text-white/50 text-4xl hover:text-white">&times;</button>
        <div id="modal-content" class="w-full max-w-4xl flex items-center justify-center"></div>
        <div class="flex gap-4 mt-8">
            <button id="dl-btn" class="modal-btn text-emerald-400"><i class="fa-solid fa-download"></i> Save</button>
            <button id="del-btn" class="modal-btn text-red-500"><i class="fa-solid fa-trash-can"></i> Delete</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
