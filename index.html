<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Siyam Vault Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <div class="logo">üîê</div>
            <h1 class="animated-text">Welcome Back</h1>
            <input type="email" id="email" placeholder="Enter Your Gmail">
            <input type="password" id="token" placeholder="Enter GitHub Token">
            <button class="login-btn" onclick="login()">UNLOCK VAULT</button>
        </div>
    </div>

    <div id="gallery-container" class="hidden">
        <header class="app-header">
            <div class="nav-top">
                <div class="tabs">
                    <span class="tab-item active" onclick="switchTab('photos')">PHOTOS</span>
                    <span class="tab-item" onclick="switchTab('videos')">VIDEOS</span>
                    <span class="tab-item" onclick="switchTab('folders')">FOLDERS</span>
                </div>
                <span class="logout-icon" onclick="logout()">Logout</span>
            </div>
        </header>

        <div id="folders-section" class="content-section hidden">
            <div id="folder-controls">
                <button class="create-folder-btn" onclick="createNewFolder()">+ Create New Event</button>
            </div>
            <div id="folder-back-nav" class="hidden">
                <button class="back-btn" onclick="backToFolders()">‚Üê Back</button>
                <h3 id="current-folder-name"></h3>
            </div>
            <div id="folder-grid" class="grid-3"></div>
        </div>

        <div id="main-gallery" class="content-section">
            <div id="media-grid"></div>
        </div>

        <input type="file" id="file-input" hidden multiple onchange="uploadFiles()">
        <div class="fab" onclick="document.getElementById('file-input').click()">+</div>
    </div>

    <div id="delete-confirm-popup" class="modal hidden">
        <div class="modal-overlay" onclick="closeDeletePopup()"></div>
        <div class="delete-card">
            <div class="delete-icon">‚ö†Ô∏è</div>
            <h3>Permanently Delete?</h3>
            <p>‡¶è‡¶á ‡¶´‡¶æ‡¶á‡¶≤‡¶ü‡¶ø ‡¶ï‡¶ø ‡¶∏‡ßç‡¶•‡¶æ‡ßü‡ßÄ‡¶≠‡¶æ‡¶¨‡ßá ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶§‡ßá ‡¶ö‡¶æ‡¶®?</p>
            <div class="delete-actions">
                <button class="btn-cancel" onclick="closeDeletePopup()">Cancel</button>
                <button class="btn-confirm-delete" onclick="executePermanentDelete()">Delete</button>
            </div>
        </div>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-body">
            <span class="close-btn" onclick="closeModal()">‚ùå</span>
            <div id="modal-content"></div>
            <div class="modal-actions">
                <button class="btn-dl" onclick="downloadOriginal()">Download</button>
                <button class="btn-del" onclick="deleteFile()">Delete</button>
            </div>
        </div>
    </div>

    <div id="upload-popup" class="upload-popup hidden">
        <div class="popup-content">
            <div class="spinner"></div>
            <p id="upload-status">Uploading...</p>
            <div class="progress-bar-bg"><div id="progress-bar" class="progress-bar"></div></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
