<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siyam Vault - Premium Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <div class="logo">üîê</div>
            <h1>Welcome Back</h1>
            <p class="subtitle">Sign in to Siyam Vault</p>
            <input type="email" id="email" placeholder="sadaf245sz@gmail.com">
            <input type="password" id="token" placeholder="Enter GitHub Token">
            <button class="login-btn" onclick="login()">LOGIN</button>
            <p class="footer-link">Don't have access? <span>Sign Up</span></p>
        </div>
    </div>

    <div id="gallery-container" class="hidden">
        <header class="app-header">
            <div class="nav-top">
                <span class="icon">üîç</span>
                <div class="tabs">
                    <span class="tab-item active" onclick="switchTab('photos')">PHOTOS</span>
                    <span class="tab-item" onclick="switchTab('videos')">VIDEOS</span>
                    <span class="tab-item" onclick="switchTab('folders')">FOLDERS</span>
                </div>
                <span class="icon" onclick="logout()">‚ãÆ</span>
            </div>
        </header>

        <div class="slider-container">
            <div id="carousel" class="carousel">
                </div>
        </div>

        <div class="section-title">Yesterday</div>

        <div id="media-grid" class="grid">
            </div>

        <input type="file" id="file-input" hidden onchange="uploadFile()">
        <div class="fab" onclick="document.getElementById('file-input').click()">+</div>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-body">
            <div id="modal-content"></div>
            <div class="modal-actions">
                <a id="download-btn" download>Download</a>
                <button class="del-btn" onclick="deleteFile()">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
