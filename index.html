<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIYAM VAULT - ULTRA FAST</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white selection:bg-blue-600">

    <div id="auth-box" class="flex flex-col items-center justify-center min-h-screen p-6">
        <h1 class="text-4xl font-black mb-8 italic text-blue-500 uppercase tracking-tighter">Vault</h1>
        <div class="w-full max-w-xs space-y-4">
            <input type="email" id="u-email" placeholder="Gmail" class="w-full p-4 bg-zinc-900 rounded-2xl outline-none border border-zinc-800 focus:border-blue-600 transition-all text-sm">
            <input type="password" id="u-token" placeholder="GitHub Token" class="w-full p-4 bg-zinc-900 rounded-2xl outline-none border border-zinc-800 focus:border-blue-600 transition-all text-sm">
            <button id="main-auth-btn" onclick="handleAuth()" class="w-full p-4 bg-blue-600 rounded-2xl font-black uppercase shadow-lg active:scale-95 transition-all">Login</button>
            <p class="text-center text-zinc-500 text-[10px] mt-4 uppercase font-bold tracking-widest">
                <span id="toggle-text">New here?</span> 
                <button onclick="toggleAuthMode()" id="toggle-btn" class="text-blue-500 ml-1">Sign Up</button>
            </p>
        </div>
    </div>

    <div id="dash" class="hidden min-h-screen">
        <header class="p-5 flex justify-between items-center border-b border-zinc-900 sticky top-0 bg-black/90 backdrop-blur-xl z-50">
            <h2 class="text-xl font-bold italic text-blue-500 tracking-tighter uppercase">SiyamBoss</h2>
            <button onclick="logout()" class="text-red-500 text-[10px] font-bold uppercase border border-red-500/20 px-3 py-1 rounded-lg">Logout</button>
        </header>

        <nav class="flex justify-center gap-10 p-6">
            <button onclick="load('photos')" id="btn-photos" class="text-blue-500 font-bold border-b-2 border-blue-500 pb-1 uppercase text-[10px]">Photos</button>
            <button onclick="load('videos')" id="btn-videos" class="text-zinc-500 font-bold pb-1 uppercase text-[10px]">Videos</button>
        </nav>

        <div id="gallery" class="grid grid-cols-3 gap-0.5"></div>

        <label class="fixed bottom-8 right-8 w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center cursor-pointer shadow-2xl z-50 active:scale-90 transition-all">
            <i class="fa-solid fa-cloud-arrow-up text-white text-2xl"></i>
            <input type="file" id="file-up" class="hidden" multiple onchange="upload(this)">
        </label>
    </div>

    <script src="script.js"></script>
</body>
</html>
