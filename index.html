<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZeroDay Vault Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0b0b1a] text-white overflow-hidden">

    <div id="auth-box" class="flex items-center justify-center min-h-screen p-6 relative z-[600]">
        <div class="bg-[#161b22] p-10 rounded-[40px] border border-white/10 text-center w-full max-w-sm shadow-2xl">
            <h1 class="text-2xl font-black italic text-cyan-500 mb-10 tracking-widest uppercase">ZeroDay Vault</h1>
            <div class="space-y-4">
                <input type="text" id="u-email" placeholder="GMAIL ADDRESS" class="box-input">
                <input type="password" id="u-token" placeholder="GITHUB TOKEN" class="box-input">
                <div class="pt-4 border-t border-white/5">
                    <p class="text-[8px] text-cyan-400 font-bold mb-2 tracking-[0.3em]">MASTER SECURITY KEY</p>
                    <input type="password" id="u-key" placeholder="PASSWORD" class="box-input">
                </div>
            </div>
            <button onclick="handleLogin()" class="w-full mt-10 py-4 bg-cyan-600 rounded-2xl font-black uppercase text-[10px] tracking-[0.5em] active:scale-95 transition-all">Unlock Archive</button>
        </div>
    </div>

    <div id="dash" class="hidden relative z-10 w-full h-screen overflow-y-auto">
        <header class="flex justify-between items-center px-6 py-4 border-b border-white/5 bg-[#0b0b1a]/90 backdrop-blur-xl sticky top-0 z-[100]">
            <button onclick="toggleSidebar()" class="text-xl text-cyan-500"><i class="fa-solid fa-bars-staggered"></i></button>
            <h2 id="current-tab-title" class="text-[9px] font-black text-cyan-500 tracking-widest">PHOTOS</h2>
            <button onclick="logout()" class="text-[9px] font-black text-red-500 px-4 py-2 border border-red-500/20 rounded-full">Logout</button>
        </header>

        <div id="three-view" class="w-full h-[250px] flex items-center justify-center overflow-hidden">
            <div id="carousel-3d" class="carousel-3d"></div>
        </div>

        <div id="gallery" class="grid grid-cols-2 md:grid-cols-4 gap-1 p-1 pb-40"></div>
    </div>

    <div id="sidebar" class="fixed top-0 left-0 h-full w-72 bg-[#0b0b1a]/98 z-[500] transform -translate-x-full transition-all duration-300 border-r border-cyan-500/20 shadow-2xl backdrop-blur-xl">
        <div class="p-8 h-full flex flex-col">
            <h2 class="text-xs font-black text-cyan-500 mb-10 tracking-widest">SIYAMBOSS</h2>
            <nav class="space-y-2 flex-1">
                <button onclick="switchTab('photos')" class="menu-link active"><i class="fa-solid fa-image"></i> PHOTOS</button>
                <button onclick="switchTab('videos')" class="menu-link"><i class="fa-solid fa-video"></i> VIDEOS</button>
                <button onclick="switchTab('favorites')" class="menu-link"><i class="fa-solid fa-heart text-red-500"></i> FAVORITES</button>
                <button onclick="switchTab('trash')" class="menu-link text-red-400"><i class="fa-solid fa-trash-can"></i> TRASH BIN</button>
            </nav>
        </div>
    </div>

    <label id="upload-fab" class="hidden fixed bottom-8 right-8 w-16 h-16 bg-cyan-600 rounded-full flex items-center justify-center shadow-2xl z-[150] cursor-pointer">
        <i class="fa-solid fa-plus text-2xl"></i>
        <input type="file" id="file-input" class="hidden" multiple onchange="handleUpload(this)">
    </label>

    <script src="script.js"></script>
</body>
</html>
