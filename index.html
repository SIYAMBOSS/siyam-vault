<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Siyam Vault Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <header class="app-header" id="app-header">
        <div class="nav-container">
            <div class="tabs-center">
                <span class="tab-item active" id="tab-photos" onclick="switchTab('photos')">Photos</span>
                <span class="tab-item" id="tab-videos" onclick="switchTab('videos')">Videos</span>
                <span class="tab-item" id="tab-albums" onclick="switchTab('albums')">Albums</span>
            </div>
            <span class="logout-btn" onclick="logout()">Logout</span>
        </div>
    </header>

    <main id="main-content">
        <div id="media-display-section">
            <div id="media-grid"></div>
        </div>

        <div id="albums-section" class="hidden">
            <div class="album-actions">
                <button class="create-folder-btn" onclick="createNewFolder()">+ Create New Event</button>
            </div>
            <div id="folder-grid" class="grid-3"></div>
        </div>

        <div id="folder-inner-view" class="hidden">
            <div class="event-header">
                <button class="back-btn" onclick="backToFolders()"><span>‚Üê</span> BACK</button>
                <h3 id="current-folder-title">Event Name</h3>
            </div>
            <div class="upload-options">
                <div class="upload-card" onclick="triggerUpload('photo')">üñºÔ∏è<p>Add Photo</p></div>
                <div class="upload-card" onclick="triggerUpload('video')">üé•<p>Add Video</p></div>
            </div>
            <div id="event-media-grid"></div>
        </div>
    </main>

    <div id="floating-filter" class="filter-bar">
        <div class="filter-item active" onclick="filterMedia('all')">
            <span id="all-count" class="count-badge">0</span> All
        </div>
        <div class="filter-item" id="specific-filter" onclick="filterMedia('specific')">Camera</div>
    </div>

    <footer id="gallery-footer">
        <p id="total-count">0 Items</p>
    </footer>

    <div id="modal" class="modal hidden">
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-body">
            <span class="close-btn-top" onclick="closeModal()">‚úï</span>
            <div id="modal-content"></div>
            <div class="modal-actions-bottom">
                <button class="btn-save" onclick="downloadOriginal()">SAVE TO PHONE</button>
                <button class="btn-del-modal" onclick="deleteFile()">DELETE</button>
            </div>
        </div>
    </div>

    <input type="file" id="file-input" hidden multiple onchange="uploadFiles()">
    
    <script src="script.js"></script>
</body>
</html>
