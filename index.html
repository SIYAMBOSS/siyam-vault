<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIYAM VAULT</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">

    <div id="login-box" class="flex flex-col items-center justify-center min-h-screen p-6">
        <h1 class="text-3xl font-bold mb-6 text-blue-500">VAULT LOGIN</h1>
        <input type="email" id="u-email" placeholder="Gmail" class="w-full max-w-xs p-4 bg-zinc-900 rounded-xl mb-3 outline-none">
        <input type="password" id="u-token" placeholder="GitHub Token" class="w-full max-w-xs p-4 bg-zinc-900 rounded-xl mb-6 outline-none">
        <button onclick="login()" class="w-full max-w-xs p-4 bg-blue-600 rounded-xl font-bold">ENTER</button>
    </div>

    <div id="dash" class="hidden">
        <div class="p-5 flex justify-between border-b border-zinc-900">
            <span class="font-bold">SIYAMBOSS</span>
            <button onclick="logout()" class="text-red-500 text-xs">LOGOUT</button>
        </div>

        <div class="flex justify-around p-5">
            <button onclick="load('photos')" class="font-bold border-b-2 border-blue-500 pb-1">PHOTOS</button>
            <button onclick="load('videos')" class="font-bold">VIDEOS</button>
        </div>

        <div id="gallery" class="grid grid-cols-3 gap-1"></div>

        <label class="fixed bottom-10 right-10 w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center cursor-pointer shadow-2xl">
            <span class="text-3xl">+</span>
            <input type="file" id="file-up" class="hidden" multiple onchange="upload(this)">
        </label>
    </div>

    <script src="script.js"></script>
</body>
</html>
