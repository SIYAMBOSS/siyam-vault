<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIYAM VAULT PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body id="body" class="bg-[#f8faff] text-zinc-900 transition-all duration-500">

    <div id="auth-box" class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-sm bg-white p-8 rounded-[40px] shadow-2xl shadow-blue-100 border border-white">
            <h1 id="auth-title" class="text-3xl font-bold mb-1 text-zinc-900 text-center">Welcome Back</h1>
            <p id="auth-sub" class="text-zinc-400 text-sm mb-8 text-center">Sign in to your vault</p>

            <div class="space-y-3">
                <div id="signup-fields" class="hidden space-y-3">
                    <input type="text" id="u-name" placeholder="Full Name" class="w-full px-5 py-4 bg-zinc-50 border border-zinc-100 rounded-2xl outline-none focus:border-emerald-400 text-sm">
                    <input type="number" id="u-phone" placeholder="Phone Number" class="w-full px-5 py-4 bg-zinc-50 border border-zinc-100 rounded-2xl outline-none focus:border-emerald-400 text-sm">
                </div>
                <input type="email" id="u-email" placeholder="Gmail" class="w-full px-5 py-4 bg-zinc-50 border border-zinc-100 rounded-2xl outline-none focus:border-emerald-400 text-sm">
                <input type="password" id="u-pass" placeholder="Password" class="w-full px-5 py-4 bg-zinc-50 border border-zinc-100 rounded-2xl outline-none focus:border-emerald-400 text-sm">
                
                <button onclick="handleAuth()" id="main-auth-btn" class="w-full py-4 bg-zinc-900 text-white font-bold rounded-2xl shadow-lg hover:bg-emerald-500 transition-all mt-4 uppercase tracking-widest text-sm">Login</button>

                <p class="text-center text-xs text-zinc-400 mt-6">
                    <button onclick="toggleAuthMode()" id="toggle-btn" class="text-emerald-500 font-bold ml-1">Create Account</button>
                </p>
                <p class="text-center text-[9px] text-zinc-300 mt-4 uppercase tracking-widest">
                    Developer? <button onclick="adminPrompt()" class="underline">Admin Access</button>
                </p>
            </div>
        </div>
    </div>

    <div id="dash" class="hidden min-h-screen bg-black text-white">
        <header class="p-5 flex justify-between items-center border-b border-zinc-900 sticky top-0 bg-black/90 backdrop-blur-md z-50">
            <div>
                <h2 class="text-emerald-500 font-black uppercase italic text-lg">Siyam Vault</h2>
                <p id="user-display" class="text-[9px] text-zinc-500 font-bold uppercase"></p>
            </div>
            <button onclick="logout()" class="text-red-500 text-[10px] font-bold uppercase border border-red-500/20 px-3 py-1 rounded-lg">Logout</button>
        </header>

        <div class="p-6">
            <div class="bg-zinc-900 p-5 rounded-[30px] border border-zinc-800">
                <div class="flex justify-between items-end mb-2">
                    <span class="text-[10px] text-zinc-500 font-bold uppercase">Storage Fullness</span>
                    <span id="file-count" class="text-emerald-500 font-black">0 Items</span>
                </div>
                <div class="w-full h-1.5 bg-zinc-800 rounded-full overflow-hidden">
                    <div id="storage-bar" class="h-full bg-emerald-500 transition-all duration-1000" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <nav class="flex justify-center gap-10 p-4 sticky top-[72px] bg-black z-40">
            <button onclick="load('photos')" id="btn-photos" class="text-emerald-500 font-bold border-b-2 border-emerald-500 pb-1 uppercase text-[10px]">Photos</button>
            <button onclick="load('videos')" id="btn-videos" class="text-zinc-500 font-bold pb-1 uppercase text-[10px]">Videos</button>
        </nav>

        <div id="gallery" class="grid grid-cols-3 gap-0.5 px-0.5 pb-24"></div>

        <label class="fixed bottom-8 right-8 w-16 h-16 bg-emerald-500 rounded-full flex items-center justify-center cursor-pointer shadow-2xl z-50 active:scale-90 transition-all">
            <i class="fa-solid fa-plus text-white text-2xl"></i>
            <input type="file" id="file-up" class="hidden" multiple onchange="upload(this)">
        </label>
    </div>

    <div id="admin-panel" class="hidden fixed inset-0 bg-black/95 z-[100] p-6 overflow-y-auto">
        <div class="max-w-2xl mx-auto pt-10">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-2xl font-black text-emerald-500 uppercase italic">Admin Panel</h2>
                <button onclick="closeAdmin()" class="text-white text-3xl">&times;</button>
            </div>
            <div id="admin-stats" class="space-y-4"></div>
        </div>
    </div>

</body>
</html>
