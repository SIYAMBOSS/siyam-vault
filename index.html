<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siyam Vault</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-container">
        <h2>Siyam Vault Login</h2>
        <input type="email" id="email" placeholder="Gmail Address">
        <input type="password" id="token" placeholder="GitHub Token">
        <button onclick="login()">Login</button>
    </div>

    <div id="gallery-container" class="hidden">
        <header>
            <h2 id="user-title">My Vault</h2>
            <div class="controls">
                <input type="file" id="file-input" style="display:none" onchange="uploadFile()">
                <button onclick="document.getElementById('file-input').click()">Upload Photo/Video</button>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </header>
        <div id="media-grid" class="grid"></div>
    </div>

    <div id="modal" class="modal hidden" onclick="closeModal()">
        <span class="close">&times;</span>
        <div id="modal-content"></div>
        <div class="modal-actions">
            <a id="download-btn" download>Download</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
