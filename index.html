<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIYAM VAULT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white">

    <div id="auth-section" class="flex flex-col items-center justify-center min-h-screen p-6">
        <h1 class="text-4xl font-bold mb-8 text-blue-500 italic">SIYAM VAULT</h1>
        <div class="w-full max-w-xs space-y-4">
            <input type="email" id="user-email" placeholder="Gmail" class="w-full p-4 bg-zinc-900 rounded-2xl outline-none border border-zinc-800 focus:border-blue-500">
            <input type="password" id="github-token" placeholder="GitHub Token" class="w-full p-4 bg-zinc-900 rounded-2xl outline-none border border-zinc-800 focus:border-blue-500">
            <button onclick="login()" class="w-full p-4 bg-blue-600 rounded-2xl font-bold uppercase">Enter</button>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <header class="p-6 flex justify-between items-center border-b border-zinc-900 sticky top-0 bg-black/90 backdrop-blur-md z-50">
            <h2 class="text-xl font-bold italic">SIYAM<span class="text-blue-500">BOSS</span></h2>
            <button onclick="logout()" class="text-red-500 font-bold text-xs uppercase">Logout</button>
        </header>

        <nav class="flex justify-center p-6 gap-8">
            <button onclick="switchTab('photos')" id="tab-photos" class="text-blue-500 font-bold border-b-2 border-blue-500 pb-1">PHOTOS</button>
            <button onclick="switchTab('videos')" id="tab-videos" class="text-zinc-500 font-bold pb-1">VIDEOS</button>
        </nav>

        <div id="photos-content" class="grid grid-cols-3 gap-1"></div>
        <div id="videos-content" class="hidden grid grid-cols-2 gap-2 p-2"></div>

        <label for="upload" class="fixed bottom-8 right-8 w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center shadow-xl cursor-pointer">
            <i class="fa-solid fa-plus text-white text-2xl"></i>
        </label>
        <input type="file" id="upload" class="hidden" multiple onchange="uploadFiles(event)">
    </div>

    <script src="script.js"></script>
</body>
</html>
